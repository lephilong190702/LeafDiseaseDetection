<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaf Disease Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-top: 20px;
    }
    form {
      margin: 20px 0;
    }
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .image-item {
      text-align: center;
    }
    .image-item img {
      max-width: 300px;
      border: 2px solid #ddd;
      border-radius: 5px;
      padding: 5px;
      background: #fff;
    }
    .image-item p {
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <h1>Tải lên ảnh lá cây muốn dự đoán bệnh</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="files" multiple>
    <input type="submit" value="Upload">
  </form>

  {% if filenames %}
    <h2>Kết quả</h2>
    <div class="image-container">
    {% for filename, prediction in zip(filenames, predictions) %}
      <div class="image-item">
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
        <p>Dự đoán bệnh: {{ prediction }}</p>
      </div>
    {% endfor %}
    </div>
  {% endif %}
</body>
</html>
